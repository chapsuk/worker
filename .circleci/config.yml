version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10
      - image: redis
    working_directory: /go/src/github.com/chapsuk/worker
    steps:
      - checkout
      - run: go get golang.org/x/tools/cmd/cover
      - run: go get github.com/mattn/goveralls
      - run: go get -v -t -d ./...
      - run: go test -v -race ./...
